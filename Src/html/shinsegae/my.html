<!DOCTYPE html>
<html lang="ko">
<head>
	${require('html-loader?interpolate!../_template/common_meta.html')}

</head>
<body>

<!-- #wrapper_web -->
<div id="wrapper_web">

	<!-- #container_web -->
	<main id="container_web">

		<!-- mobile source -->
		<div id="wrap" class="mobile_area page-sub pdt0">
			<!-- #statusbar -->
			<div id="statusbar"></div>
			<!-- //#statusbar -->
			<!-- #header -->
			<div id="header" class="header-my">
				<a href="javascript:vold(0);" class="link-box right popup-open" data-popup="myWidget"></a>
			</div>
			<!-- //#header -->

			<!-- #container -->
			<div id="container">

				<!-- #section -->
				<section id="scrollArea">
					<div class="div-cont">
						<img src="../../assets/data/my-cont.png">
					</div>
				</section>
				<!-- //#section -->

			</div>
			<!-- //#container -->

			<!-- #bottom -->
			<div id="bottom">
				<ul id="actionbar">
					<li><a href="eshop.html"><img src="../../assets/data/actionbar-menu1.png"></a></li>
					<li><a href="store.html"><img src="../../assets/data/actionbar-menu2.png"></a></li>
					<li><a href="home.html"><img src="../../assets/data/actionbar-menu3.png"></a></li>
					<li><a href="life.html"><img src="../../assets/data/actionbar-menu4.png"></a></li>
					<li class="menu-on"><a href="javascript:vold(0);"><img src="../../assets/data/actionbar-menu5-on.png"></a></li>
				</ul>
				<div id="floatingBtn">
					<p class="hide hide1"><img src="../../assets/data/floating-tok.png"></p>
					<p class="hide hide2"><img src="../../assets/data/floating-ssg.png"></p>
					<p><button type="button" class="floating-expend-control"><img src="../../assets/data/floating-expend.png"></button></p>
				</div>
			</div>
			<!-- //#bottom -->

			<!-- #myWidget -->
			<div id="myWidget" class="full-popup">
				<div class="popup-inner">
					<a href="javascript:vold(0);" class="link-box right popup-close"></a>
					<div class="div-cont">
						<img src="../../assets/data/my-widget.png">
					</div>
				</div>
			</div>
			<!-- //#myWidget -->

		</div>
		<!-- //mobile source -->

	</main>
	<!-- //#container_web -->

</div>
<!-- //#wrapper_web -->

<script>
	const floating = document.querySelector('#floatingBtn'),
		floatingToggle = document.querySelector('.floating-expend-control');
	
	floatingToggle.addEventListener("click", function () {
		if (floating.classList.contains("is-expend")) {
			floating.classList.remove('is-expend');
		} else {
			floating.classList.add('is-expend');
		}
	});
</script>

</body>
