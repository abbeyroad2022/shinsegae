<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">

  <meta name="mobile-web-app-capable" content="yes">

  <link rel="manifest" href="manifest.json">
  <title>신세계백화점</title>
  <link rel="stylesheet" href="../../assets/libs/swiper/swiper-bundle.min.css">
  <script src="../../assets/libs/swiper/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- #wrapper_web -->
  <div id="wrapper_web">

    <!-- #container_web -->
    <main id="container_web">

      <!-- mobile source -->
      <div id="wrap" class="mobile_area page-sub pdt0">
        <!-- #statusbar -->
        <div id="statusbar"></div>
        <!-- //#statusbar -->
        <!-- #header -->
        <div id="header" class="header-my">
          <a href="javascript:vold(0);" class="link-box left popup-open" data-popup="allMenu"></a>
          <a href="search1.html" class="link-box right1"></a>
          <a href="javascript:vold(0);" class="link-box right2 popup-open" data-popup="myWidget"></a>
        </div>
        <!-- //#header -->

        <!-- #container -->
        <div id="container">

          <!-- #section -->
          <section id="scrollArea">
            <div class="div-cont">
              <img src="../../assets/data/my-cont.png">
            </div>
          </section>
          <!-- //#section -->

        </div>
        <!-- //#container -->

        <!-- #bottom -->
        <div id="bottom">
          <ul id="actionbar" class="actionbar-my">
            <li><a href="eshop.html"><img src="../../assets/data/actionbar-link.png"></a></li>
            <li><a href="store.html"><img src="../../assets/data/actionbar-link.png"></a></li>
            <li><a href="home.html"><img src="../../assets/data/actionbar-link.png"></a></li>
            <li><a href="life.html"><img src="../../assets/data/actionbar-link.png"></a></li>
            <li class="menu-on"><a href="javascript:vold(0);"><img src="../../assets/data/actionbar-link.png"></a></li>
          </ul>
          <div id="floatingBtn">
            <p class="hide hide1"><img src="../../assets/data/floating-tok.png"></p>
            <p class="hide hide2"><img src="../../assets/data/floating-ssg.png"></p>
            <p><button type="button" class="floating-expend-control"><img src="../../assets/data/floating-expend.png"></button></p>
          </div>
        </div>
        <!-- //#bottom -->

        <!-- #myWidget -->
        <div id="myWidget" class="full-popup">
          <div class="popup-inner">
            <a href="javascript:vold(0);" class="link-box right popup-close"></a>
            <div class="div-cont">
              <img src="../../assets/data/my-widget.png">
            </div>
          </div>
        </div>
        <!-- //#myWidget -->

        <!-- #allMenu -->
        <div id="allMenu" class="full-popup all-menu">
          <a href="javascript:vold(0);" class="link-box right popup-close"></a>
          <div class="div-cont allmenu-top">
            <img src="../../assets/data/allmenu-top.png">
          </div>
          <div class="div-cont allmenu-tab">
            <a href="javascript:vold(0);" class="link-box left tablinks tab1 is-active" data-tab="allMenu1"></a>
            <a href="javascript:vold(0);" class="link-box right tablinks tab2" data-tab="allMenu2"></a>
            <!-- <img src="../../assets/data/allmenu-tab1.png"> -->
          </div>
          <div class="popup-inner">
            <div id="allMenu1" class="tabcontent is-active">
              <div class="div-cont">
                <img src="../../assets/data/allmenu-cont1-top.png">
              </div>
              <div class="div-cont">
                <!-- .slider-wrap -->
                <div class="slider-wrap allmenu-cont-slide">
                  <div class="swiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="../../assets/data/allmenu-cont1-swipe1.png"></div>
                      <div class="swiper-slide"><img src="../../assets/data/allmenu-cont1-swipe2.png"></div>
                      <div class="swiper-slide"><img src="../../assets/data/allmenu-cont1-swipe3.png"></div>
                      <div class="swiper-slide"><img src="../../assets/data/allmenu-cont1-swipe4.png"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
                </div>
                <!-- //.slider-wrap -->
              </div>
              <div class="div-cont">
                <img src="../../assets/data/allmenu-cont1-btm.png">
              </div>
            </div>
            <div id="allMenu2" class="tabcontent">
              <div class="div-cont">
                <img src="../../assets/data/allmenu-cont2.png">
              </div>
            </div>
          </div>
        </div>
        <!-- //#allMenu -->

      </div>
      <!-- //mobile source -->

    </main>
    <!-- //#container_web -->

  </div>
  <!-- //#wrapper_web -->

  <script>
    //allmenu tab
    const tabLinks = document.querySelectorAll(".tablinks"),
      tabContent = document.querySelectorAll(".tabcontent");

    tabLinks.forEach(function(el) {
      el.addEventListener("click", openTabs);
    });

    function openTabs(el) {
      const btn = el.currentTarget;
      const tab = btn.dataset.tab;
      tabContentScroll = document.querySelector(".popup-inner");
      tabContent.forEach(function(el) {
        el.classList.remove("is-active");
      });
      tabLinks.forEach(function(el) {
        el.classList.remove("is-active");
      });
      document.querySelector("#" + tab).classList.add("is-active");
      btn.classList.add("is-active");
      tabContentScroll.scrollTop = 0;
    }
    var swiper = new Swiper(".allmenu-cont-slide > .swiper", {
      slidesPerView: 3,
      grabCursor: true,
      pagination: {
        el: ".swiper-pagination",
        type: "progressbar",
      },
    });

    const floating = document.querySelector('#floatingBtn'),
      floatingToggle = document.querySelector('.floating-expend-control');

    floatingToggle.addEventListener("click", function() {
      if (floating.classList.contains("is-expend")) {
        floating.classList.remove('is-expend');
      } else {
        floating.classList.add('is-expend');
      }
    });

  </script>

  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
