<script>
	//allmenu tab
	const tabLinks = document.querySelectorAll(".tablinks"),
		tabContent = document.querySelectorAll(".tabcontent");

	tabLinks.forEach(function(el) {
		el.addEventListener("click", openTabs);
	});
	function openTabs(el) {
		const btn = el.currentTarget;
		const tab = btn.dataset.tab;
		tabContentScroll = document.querySelector(".popup-inner");
		tabContent.forEach(function(el) {
			el.classList.remove("is-active");
		});
		tabLinks.forEach(function(el) {
			el.classList.remove("is-active");
		});
		document.querySelector("#" + tab).classList.add("is-active");
		btn.classList.add("is-active");
		tabContentScroll.scrollTop = 0;
	}
	var swiper = new Swiper(".allmenu-cont-slide > .swiper", {
        slidesPerView: 3,
        grabCursor: true,
        pagination: {
          el: ".swiper-pagination",
          type: "progressbar",
        },
	});

	const menuOn = document.querySelector(".menu-on a");
	const bottomSheet = document.querySelector("#bottomsheet");
	const dim = document.querySelector(".dim");
	menuOn.addEventListener('click', () => {
		menuOn.classList.toggle('line');
		bottomSheet.classList.toggle('is-active');
		dim.classList.toggle('show');
	})
</script>
