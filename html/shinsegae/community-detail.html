<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <title>신세계백화점</title>
  <link rel="stylesheet" href="../../assets/libs/swiper/swiper-bundle.min.css">
  <script src="../../assets/libs/swiper/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- #wrapper_web -->
  <div id="wrapper_web">

    <!-- #container_web -->
    <main id="container_web">

      <!-- mobile source -->
      <div id="wrap" class="mobile_area page-sub pdt0">
        <!-- #statusbar -->
        <div id="statusbar"></div>
        <!-- //#statusbar -->
        <!-- #header -->
        <div id="header" class="header-community-detail">
          <a href="community.html" class="link-box left"></a>
        </div>
        <!-- //#header -->

        <!-- #container -->
        <div id="container">

          <!-- #section -->
          <section id="scrollArea">
            <div class="div-cont">
              <img src="../../assets/data/community-detail-cont.png">
            </div>
          </section>
          <!-- //#section -->

        </div>
        <!-- //#container -->

        <!-- #bottom -->
        <div id="bottom">
          <ul id="actionbar">
            <li><a href="eshop.html"><img src="../../assets/data/actionbar-menu1.png"></a></li>
            <li><a href="store.html"><img src="../../assets/data/actionbar-menu2.png"></a></li>
            <li><a href="home.html"><img src="../../assets/data/actionbar-menu3.png"></a></li>
            <li class="menu-on"><a href="javascript:vold(0);"><img src="../../assets/data/actionbar-menu4-on.png"></a></li>
            <li><a href="my.html"><img src="../../assets/data/actionbar-menu5.png"></a></li>
          </ul>
          <ul id="bottomsheet">
            <li><a href="life.html"><img src="../../assets/data/life-btm-menu1.png"></a></li>
            <li><a href="flex.html"><img src="../../assets/data/life-btm-menu2.png"></a></li>
            <li><a href="community.html"><img src="../../assets/data/life-btm-menu3.png"></a></li>
            <li><img src="../../assets/data/life-btm-menu4.png"></li>
            <li><img src="../../assets/data/life-btm-menu5.png"></li>
          </ul>
        </div>
        <!-- //#bottom -->
        <i class="dim"></i>

      </div>
      <!-- //mobile source -->

    </main>
    <!-- //#container_web -->

  </div>
  <!-- //#wrapper_web -->

  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

<script>
  const menuOn = document.querySelector(".menu-on a");
  const bottomSheet = document.querySelector("#bottomsheet");
  const dim = document.querySelector(".dim");
  menuOn.addEventListener('click', () => {
    menuOn.classList.toggle('line');
    bottomSheet.classList.toggle('is-active');
    dim.classList.toggle('show');
  })

</script>

</html>
