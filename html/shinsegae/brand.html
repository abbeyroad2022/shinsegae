            <div class="div-cont">
              <!-- .slider-wrap -->
              <div class="slider-wrap brand-cont1-slide">

              <img src="../../assets/data/brand-cont-cnt2.png">
            </div>
            <div class="div-cont">

              <div class="slider-wrap brand-cont3-slide">
                <div class="swiper">

  <script>
    const menuOn = document.querySelector(".menu-on a");
    const bottomSheet = document.querySelector("#bottomsheet");
    const dim = document.querySelector(".dim");
    menuOn.addEventListener('click', () => {
      menuOn.classList.toggle('line');
      bottomSheet.classList.toggle('is-active');
      dim.classList.toggle('show');
    })
    var swiper = new Swiper(".brand-tab-slide > .swiper", {
      slidesPerView: 'auto',
      freeMode: true,
    });
    var swiper = new Swiper(".brand-cont1-slide > .swiper", {
      slidesPerView: 'auto',
    });
    var swiper = new Swiper(".brand-cont2-slide > .swiper", {
      slidesPerView: 'auto',
    });
    var swiper = new Swiper(".brand-cont3-slide > .swiper", {
      slidesPerView: 'auto',
    });
    var swiper = new Swiper(".brand-cont4-slide > .swiper", {
      slidesPerView: 'auto',
      // loop: true,
    });

  </script>

  <script type="text/javascript" src="../../assets/js/ui.js"></script>
