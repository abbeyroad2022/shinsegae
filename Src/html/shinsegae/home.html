<script>
	const video = document.querySelector('#visualVideos'),
		videoToggle = document.querySelector('.video-control');

	videoToggle.addEventListener("click", function (e) {
		e.stopPropagation();
		if (this.classList.contains("paused")) {
			video.pause();
			videoToggle.classList.remove('paused');
		} else {
			video.play();
			videoToggle.classList.add('paused');
		}
	});

	//allmenu tab
	const tabLinks = document.querySelectorAll(".tablinks"),
		tabContent = document.querySelectorAll(".tabcontent");

	tabLinks.forEach(function(el) {
		el.addEventListener("click", openTabs);
	});
	function openTabs(el) {
		const btn = el.currentTarget;
		const tab = btn.dataset.tab;
		tabContentScroll = document.querySelector(".popup-inner");
		tabContent.forEach(function(el) {
			el.classList.remove("is-active");
		});
		tabLinks.forEach(function(el) {
			el.classList.remove("is-active");
		});
		document.querySelector("#" + tab).classList.add("is-active");
		btn.classList.add("is-active");
		tabContentScroll.scrollTop = 0;
	}
	var swiper = new Swiper(".allmenu-cont-slide > .swiper", {
        slidesPerView: 3,
        grabCursor: true,
        pagination: {
          el: ".swiper-pagination",
          type: "progressbar",
        },
	});

	var swiper = new Swiper(".home-top-slide > .swiper", {
		slidesPerView: 'auto',
		// loop: true,
		on: {
			slideChange: function (){
				const video = document.querySelector('#visualVideos'),
					videoToggle = document.querySelector('.video-control');
				video.pause();
				videoToggle.classList.remove('paused');
			}
		},
	});
	var swiper = new Swiper(".home-news-slide > .swiper", {
		slidesPerView: 'auto',
	});
	var swiper = new Swiper(".home-brand-slide > .swiper", {
		slidesPerView: 2,
	});
	var swiper = new Swiper(".home-live-slide > .swiper", {
		slidesPerView: 'auto',
	});
	var swiper = new Swiper(".home-flex-slide > .swiper", {
		slidesPerView: 'auto',
	});
</script>
