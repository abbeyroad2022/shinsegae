  <script>
    const menuOn = document.querySelector(".menu-on a");
    const bottomSheet = document.querySelector("#bottomsheet");
    const dim = document.querySelector(".dim");
    menuOn.addEventListener('click', () => {
      menuOn.classList.toggle('line');
      bottomSheet.classList.toggle('is-active');
      dim.classList.toggle('show');
    })
    var swiper = new Swiper(".eshop-tab-slide > .swiper", {
      slidesPerView: 'auto',
      freeMode: true,
    });
    var swiper = new Swiper(".eshop-cont1-slide > .swiper", {
      slidesPerView: 4,
    });
    var swiper = new Swiper(".eshop-cont2-slide > .swiper", {
      slidesPerView: 2,
    });
    var swiper = new Swiper(".eshop-cont3-slide > .swiper", {
      slidesPerView: 2,
    });

      pagination: {
        el: ".swiper-pagination",
        type: "progressbar",
      },

    var swiper = new Swiper(".eshop-cont-cnt6-slide > .swiper", {
